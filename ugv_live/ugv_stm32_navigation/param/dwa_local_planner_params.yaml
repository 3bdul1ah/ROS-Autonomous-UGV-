DWAPlannerROS:

  # Trajectory Parameters
  sim_time: 1.0
  sim_granularity: 0.025
  angular_sim_granularity: 0.025
  path_distance_bias: 32.0
  goal_distance_bias: 24.0
  occdist_scale: 0.01

  # Robot Configuration
  max_vel_x: 0.5
  max_vel_y: 0.0
  max_vel_theta: 1.0
  min_vel_x: 0.1
  min_vel_y: 0.0
  min_vel_theta: 0.4
  acc_lim_x: 1.0
  acc_lim_y: 0.0
  acc_lim_theta: 1.0
  min_turning_radius: 0.5

  # Goal Tolerance
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.5
  free_goal_vel: False

  # Obstacles
  max_obstacle_distance: 2.0

  # Configuration
  oscillation_reset_dist: 0.05
  max_vel_trans: 0.5
  max_vel_theta: 1.0
  min_vel_trans: 0.1
  min_vel_theta: 0.4
  acc_lim_trans: 1.0
  acc_lim_theta: 1.0
  vx_samples: 10
  vy_samples: 1
  vth_samples: 20

  track_unknown_space: true
